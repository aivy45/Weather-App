<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>


    <div class="container">
     <h1> Weather information of cities using API !</h1>  
    </div>


 <div class="card">
    <div class="search">
        <input type="text" class="search-bar" placeholder="Search">
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="weather">
        <h2 class="city">City</h2>
        <div class="date">Time IST</div>
        <h2 class="temp">Temp in °C</h2>
        <img src="#" alt="" class="icon"/>
        <div class="weatherType">Weather</div>
        <div class="min-max">Min and Max temp in °C</div>
        <div class="wind">Wind Speed:</div>
    </div>

 </div>

    

 <script src="./script.js"></script>
</body>
</html>
